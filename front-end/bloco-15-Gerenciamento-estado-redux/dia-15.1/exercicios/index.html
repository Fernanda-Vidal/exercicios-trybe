<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
        const NEXT_COLOR = 'NEXT_COLOR';
        const PREVIOUS_COLOR = 'PREVIOUS_COLOR'
        const RANDOM_COLOR = 'RANDOM_COLOR'

        const actionNextColor = () => {
            type: NEXT_COLOR
        }

        const actionPreviousColor = () => {
            type: PREVIOUS_COLOR
        }

        const actionRandomColor = () => {
            type: RANDOM_COLOR
        }

        const colorRandom = () => {
            const color1 = (Math.floor(Math.random() * 254));
            const color2 = (Math.floor(Math.random() * 254));
            const color3 = (Math.floor(Math.random() * 254));
            return `(${color1}, ${color2}, ${color3})`            
        }

        // FUNÇÃO DE NÚMERO ALETÓRIO SUGERIDO NO COURSE.
//     function criarCor() {
//     const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
//     let cor = '#';
//     const aleatorio = () => Math.floor(Math.random() * oneChar.length);
//     for (let i = 0; i < 6; i += 1) {
//         cor += oneChar[aleatorio()];
//     }
//     return cor;
// }

      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      
    const reducer = (state = INITIAL_STATE, action) => {
        switch(action.type) {
            case NEXT_COLOR: 
            return {
                ...state,
                index: state.index === state.colors.length - 1 ? 0 : state.index + 1,
            };
            case PREVIOUS_COLOR:
            return {
                ...state,
                index: state.index !== 0 ? state.index - 1 : state.colors.length - 1,
            }
            case RANDOM_COLOR:
                return {
                    ...state,
                    colors: [...state.colors, `rgb${colorRandom()}`],
                    index: state.colors.length,
                }
        default:
            return state;
            console.log(state.colors)
        }
    }

    // console.log(Redux)
    
    // console.log(store.getState())

    const store = Redux.createStore(reducer);
    
    document.getElementById('previous').addEventListener('click', () => {
        store.dispatch({ type: PREVIOUS_COLOR })
    })
    document.getElementById('next').addEventListener('click', () => {
        store.dispatch({ type: NEXT_COLOR })
    })
    document.getElementById('random').addEventListener('click', () => {
        store.dispatch({ type: RANDOM_COLOR })
    })
    
    
    store.subscribe(() => {
        const { colors, index } = store.getState();
        document.getElementById('value').innerHTML = colors[index];
        document.getElementById('container').style.backgroundColor = colors[index];
        console.log(store.getState())
    })
    
    

    </script>
  </body>
